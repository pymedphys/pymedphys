    containers:
        - pymedphys
    layers:
        # Module Level 4
        - logfile

        # Module Level 3
        - gamma
        - plancompare
        - trf
        - xlwings

        # Module Level 2
        - dicom
        - film
        - msq
        - mudensity
        - profiles

        # Module Level 1
        - coll
        - coordinates
        - deliverydata
        - electronfactors
        - filehash
        - geometry
        - mephysto
        - plt
        - utilities
        - xarray

        # Module Level 0
        - libutils


Module Level 0:
