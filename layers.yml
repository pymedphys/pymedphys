Internal Levelled Packages:
    containers:
        - pymedphys.coll
        - pymedphys.coordinates
        - pymedphys.dicom
        - pymedphys.deliverydata
        - pymedphys.electronfactors
        - pymedphys.filehash
        - pymedphys.film
        - pymedphys.gamma
        - pymedphys.geometry
        - pymedphys.libutils
        - pymedphys.logfile
        - pymedphys.msq
        - pymedphys.mudensity
        - pymedphys.plancompare
        - pymedphys.profiles
        - pymedphys.plt
        - pymedphys.trf
        - pymedphys.utilities
        - pymedphys.xarray
