[tox]
envlist = pylint, docs, layer_lint, mypy, py36, py37, codecov

[testenv:pylint]
basepython = python
extras = pylint
         testing
commands = pylint -E pymedphys

[testenv:docs]
# https://github.com/bebraw/pypandoc/blob/02269159df5476d4220588047f4238c1655f592c/tox.ini#L5-L6
passenv = HOME

description = invoke sphinx-build to build the HTML docs
basepython = python3.7
extras = docs
commands = sphinx-build -d "{toxworkdir}/docs_doctree" docs "{toxworkdir}/docs_out" --color -W -bhtml
           python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "docs_out" / "index.html"))'

[testenv:layer_lint]
basepython = python3.7
deps = layer-linter
commands = layer-lint pymedphys --config layers.yml

[testenv:mypy]
basepython = python3.7
deps = mypy
commands = mypy src/pymedphys

[testenv]
description = run the tests with pytest under {basepython}
setenv = PIP_DISABLE_VERSION_CHECK = 1
         COVERAGE_FILE = {toxworkdir}/.coverage.{envname}
         PYTHONPATH = {toxinidir}
extras = testing
commands = pytest -v \
           --basetemp={envtmpdir} \
           --cov=/src/pymedphys \
           --junitxml=junit/.test.{envname}.xml \
           []

[testenv:codecov]
passenv = CODECOV_TOKEN
deps = codecov
commands = codecov
depends = py36, py37

