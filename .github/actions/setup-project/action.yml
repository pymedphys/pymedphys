name: Setup PyMedPhys Project
description: Standard setup for PyMedPhys CI

inputs:
  python-version:
    description: Python version to use
    default: '3.12'
  extras:
    description: Space-separated list of extras to install
    default: ''
  node-version:
    description: Node.js version (optional)
    default: ''

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: |
          uv.lock
          pyproject.toml

    - name: Install dependencies
      shell: bash
      run: |
        set -euxo pipefail
        EXTRAS="${{ inputs.extras }}"
        if [ -n "$EXTRAS" ]; then
          uv sync --frozen $(echo $EXTRAS | xargs -n1 echo --extra)
        else
          uv sync --frozen
        fi

    - name: Cache PyMedPhys data
      uses: actions/cache@v4
      with:
        path: ~/.pymedphys
        key: pymedphys-data-${{ hashFiles('**/hashes.json') }}

    - name: Set up Node.js
      if: ${{ inputs.node-version != '' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm
        cache-dependency-path: package-lock.json
