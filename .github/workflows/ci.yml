name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *" # nightly full suite
  workflow_dispatch:
    inputs:
      mode:
        description: "standard or full"
        type: choice
        required: false
        default: standard
        options: [standard, full]

# Default, minimal permissions; escalate per job
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    uses: ./.github/workflows/pre-commit.yml
    permissions:
      contents: read

  tests-standard:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.mode == 'standard') }}
    name: tests (standard)
    uses: ./.github/workflows/tests.yml
    with:
      mode: standard
      include-cypress: false
    permissions:
      contents: read

  tests-full:
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.mode == 'full') }}
    name: tests (full)
    uses: ./.github/workflows/tests.yml
    with:
      mode: full
      include-cypress: false # set true to enable UI job for repos that have Cypress
    secrets: inherit
    permissions:
      contents: read

  mosaiq-db:
    # Runs only on main or scheduled (avoid requiring DB creds on PRs)
    if: ${{ github.event_name != 'pull_request' }}
    name: Mosaiq DB tests
    uses: ./.github/workflows/mosaiq-db-tests.yml
    secrets: inherit
    permissions:
      contents: read

  security:
    # Run on PRs and main; the called workflow also has a weekly schedule
    name: Security checks
    uses: ./.github/workflows/security.yml
    secrets: inherit
    permissions:
      contents: read
      security-events: write   # for SARIF uploads

  docs:
    # Deploy docs only from main pushes
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    name: Docs (build+deploy Pages)
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: read
      pages: write
      id-token: write
    secrets: inherit
