name: deps

on:
  schedule:
    - cron: "45 2 * * 1" # Mondays
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-project
        with:
          python-version: "3.12"
          cache-key-suffix: deps

      - name: Update uv lockfiles & pre-commit hooks
        shell: bash
        run: |
          set -euxo pipefail
          if [[ -f pyproject.toml ]]; then
            uv lock --upgrade
          fi
          uv pip install pre-commit --system
          uv run pre-commit autoupdate || true

      - name: Commit changes (if any)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(deps): update lockfiles and hooks" || echo "No changes to commit"

      # Pin to a full commit SHA (v7.0.8)
      # https://github.com/peter-evans/create-pull-request/releases/tag/v7.0.8
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          branch: chore/deps-autoupdate
          title: "chore(deps): automated updates"
          commit-message: "chore(deps): update lockfiles and hooks"
          body: "Automated dependency maintenance"
          labels: |
            maintenance
            dependencies
