name: Database Tests

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - 'lib/pymedphys/**/*mosaiq*'
      - 'lib/pymedphys/**/*database*'
      - '.github/workflows/*db*.yml'

jobs:
  test-mosaiq-db:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sqlServerPassw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P sqlServerPassw0rd -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen --extra mosaiq --extra tests --extra dicom

      - name: Wait for SQL Server
        run: |
          for i in {1..30}; do
            if sqlcmd -S localhost -U SA -P sqlServerPassw0rd -Q "SELECT 1" &>/dev/null; then
              echo "✅ SQL Server is ready"
              break
            fi
            echo "⏳ Waiting for SQL Server... ($i/30)"
            sleep 2
          done

      - name: Run database tests
        env:
          MOSAIQ_SQL_SERVER: localhost
          MOSAIQ_SQL_USER: SA
          MOSAIQ_SQL_PASSWORD: sqlServerPassw0rd
        run: |
          uv run pytest tests/mosaiq/ -v --tb=short
          uv run pymedphys dev tests -v --mosaiqdb
