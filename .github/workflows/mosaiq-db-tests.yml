name: Database Tests

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - 'lib/pymedphys/**/*mosaiq*'
      - 'lib/pymedphys/**/*database*'
      - '.github/workflows/*db*.yml'

jobs:
  test-mosaiq-db:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sqlServerPassw0rd
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen --extra mosaiq --extra tests --extra dicom

      - name: Wait for SQL Server startup
        run: |
          # Simple wait to let SQL Server complete its startup
          echo "Giving SQL Server time to start..."
          sleep 30

      - name: Run database tests with retry
        env:
          MOSAIQ_SQL_SERVER: localhost
          MOSAIQ_SQL_USER: SA
          MOSAIQ_SQL_PASSWORD: sqlServerPassw0rd
        run: |
          # Try running tests with retries in case SQL Server needs more time
          for i in {1..3}; do
            echo "Test attempt $i/3"
            if uv run pymedphys dev tests -v --mosaiqdb; then
              echo "Tests passed!"
              exit 0
            fi
            echo "Tests failed, waiting 10 seconds before retry..."
            sleep 10
          done
          echo "Tests failed after 3 attempts"
          exit 1
